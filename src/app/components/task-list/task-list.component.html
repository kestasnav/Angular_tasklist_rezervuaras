<div class="card">
  <div class="card-header">Užduočių sąrašas</div>
  <div class="card-body">




    <div>
      <ul class="list-group"  >
        <li *ngFor="let task of tasks; let i=index" class="list-group-item">
          <div class="row">
            <div class="col-md-6">{{ i+1 }}. {{ task.text }}</div>
            <div class="col-md-3">{{ task.type }}</div>
            <div class="col-md-3">
              <a [routerLink]="['/edit',i]" class="btn btn-success">Redaguoti</a>&nbsp;
              <button class="btn btn-danger" (click)="delete(i)" >Ištrinti</button>
            </div>
          </div>

        </li>
      </ul>

    </div>

  </div>
  <app-task-details></app-task-details>
</div>
