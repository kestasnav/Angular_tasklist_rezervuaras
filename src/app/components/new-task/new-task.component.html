<div class="card">
  <div class="card-header">Pridėti naują užduotį</div>
  <div class="card-body">
    <div class="mb-3">
      <label class="form-label">Užduoties pavadinimas</label>
      <input type="text" class="form-control" [(ngModel)]="text">
    </div>
    <div class="mb-3">
      <label class="form-label mx-1">Užduoties tipas</label>

        <select [(ngModel)]="type">

          <option disabled value="">Pasirinkite tipą</option>

          <option *ngFor="let type of types" >{{type}}</option>

        </select>

    </div>
    <button class="btn btn-success" (click)="addTask()" [disabled]="text==null || type==null">Pridėti</button>
  </div>

</div>
