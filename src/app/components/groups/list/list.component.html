

<div class="row">
  <div class="col-md-12 mt-5 mb-5">
    <div class="card">
      <div class="card-header"> Grupės <a class="btn btn-primary float-end" [routerLink]="['/creategroup']">Sukurti naują grupę</a></div>


      <div class="card-body">



        <table class="table">
          <thead>
          <tr>
            <th>Grupės pavadinimas</th>
            <th>Kursai</th>
            <th>Pradžia</th>
            <th>Pabaiga</th>
            <th>Dėstytojas</th>
            <th></th>
            <th></th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let group of groups " >

            <td>{{ group.name }}</td>
            <td>{{ group.course.name}}</td>
            <td>{{ group.start}}</td>
            <td>{{ group.end}}</td>
            <td>{{ group.lecturer.name}} {{ group.lecturer.surname}}</td>
            <td>
              <a class="btn btn-success" [routerLink]="['/courses',group.id]"  >Redaguoti</a>&nbsp;
            </td>
            <td>
              <button class="btn btn-danger" (click)="(group.id)">Ištrinti</button>
            </td>
          </tr>
          </tbody>
        </table>


      </div>
    </div>
  </div>

</div>
