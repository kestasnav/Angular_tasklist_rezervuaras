<div class="row mt-5">
  <div class="col-md-6">
    <div class="card">

      <div class="card-header">Rezervuaro užpildymo skaičiuoklė</div>
      <div class="card-body">
        <div class="mb-3">
          <label>Rezervuaro talpa:</label>
          <input type="number" class="form-control" [(ngModel)]="talpa" >
        </div>
        <div class="mb-3">
          <label>Rezervuaro pildymo laikas:</label>
          <input type="number" class="form-control" [(ngModel)]="laikas">
        </div>
        <div class="mb-3">
          <label>Rezervuaro pildymo greitis:</label>
          <input type="number" class="form-control" [(ngModel)]="greitis">
        </div>
        <button class="btn btn-success" [disabled]="talpa==null || laikas==null || greitis==null"  (click)="skaiciuoti()" >Skaičiuoti</button>

      </div>
    </div>
  </div>
  <div class="col-md-6">
    <div class="card">

      <div class="card-header">Rezervuaras užpildytas procentais:</div>
      <div class="card-body">

        <div class="progress mb-3">
          <div class="progress-bar" role="progressbar" [style.width.%]=" procentai" aria-label="Basic example" style="width:0%" ><div *ngIf="procentai!=null"> {{ procentai }} %</div></div>
        </div>
        <div *ngIf="procentai==null"> Įveskite laiką, greitį, talpą ir paspauskite skaičiuoti</div>
        <div *ngIf="procentai!=null">
        <div *ngIf="procentai<80">
          <div class="alert alert-primary">Rezervuaro talpos užpildymas normos ribose.</div>
        </div>
        <div *ngIf="procentai>=80 && procentai<100">
          <div class="alert alert-warning">Rezervuaro talpa kritiškai pripildyta.</div>
        </div>
          <div *ngIf="procentai>=100">
            <div class="alert alert-danger">TALPA PERPILDYTA! </div>
          </div>
        </div>

      </div>
  </div>
</div>
</div>
